<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>

<body>
	<h1>Registration Form</h1>
    <div id="Registration Form">
    	<form action="" method="">
    		<label for="First Name">First Name:</label>
    		<input type="text" name="First Name" placeholder="Enter your first name here" required>
    		<label for="Last Name">Last Name:</label>
    		<input type="text" name="Last Name" placeholder="Enter your last name here" required>
    		<br><br>
            <div>
            	<label for="Gender">Male</label>
            	<input type="radio" name="Gender" value="choice-1">
            	<label for="Gender">Female</label>
            	<input type="radio" name="Gender" value="choice-2">
            	<label for="Gender">Others</label>
            	<input type="radio" name="Gender" value="choice-3">
            </div>
            <br>
            <div>
            	<label for="email">Email id:</label>
            	<input type="email" name="email" placeholder="abcd@email.com" required>
            	<br>
            	<label for="Password">Password</label>
            	<input type="password" name="Password" required>
            </div>
            <div>
            	<label for="Month">Birthday</label>
            	<select name="Month">
            	<option value=0 selected="disabled">Month</option>
            	<option value="Jan">January</option>
            	<option value="Feb">February</option>
            	<option value="Mar">March</option>
            	<option value="Apr">April</option>
            	<option value="May">May</option>
            	<option value="Jun">June</option>
            	<option value="Jul">July</option>
            	<option value="Aug">August</option>
            	<option value="Sep">September</option>
            	<option value="Oct">October</option>
            	<option value="Nov">November</option>
            	<option value="Dec">December</option>
                </select>
            </div>
            <br>
            <label for="Agree">I agree to the T&C's of the company</label>
            <input type="checkbox" name="Agree" required="*">
            <br><br>
            <button type="submit">Submit the form</button>
    	</form>
    	
    </div>
</body>
</html>
